<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Songs Table</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Songs</h1>

    <table class="songs-table">
        <thead>
            <tr>
                <th>Song Name</th>
                <th>Year</th>
                <th>Image</th>
                <th>Youtube Embedded Video</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Shape of You — Ed Sheeran</td>
                <td>2017</td>
                <td>
                    <img src="https://img.youtube.com/vi/JGwWNGJdvx8/hqdefault.jpg" alt="Shape of You thumbnail">
                </td>
                <td class="video-cell">
                    <iframe class="video-embed" src="https://www.youtube.com/embed/JGwWNGJdvx8"
                        title="Shape of You - YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen>
                    </iframe>
                </td>
            </tr>

            <tr>
                <td>Blinding Lights — The Weeknd</td>
                <td>2019</td>
                <td>
                    <img src="https://img.youtube.com/vi/fHI8X4OXluQ/hqdefault.jpg" alt="Blinding Lights thumbnail">
                </td>
                <td class="video-cell">
                    <iframe class="video-embed" src="https://www.youtube.com/embed/fHI8X4OXluQ"
                        title="Blinding Lights - YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen>
                    </iframe>
                </td>
            </tr>

            <tr>
                <td>bad guy — Billie Eilish</td>
                <td>2019</td>
                <td>
                    <img src="https://img.youtube.com/vi/DyDfgMOUjCI/hqdefault.jpg" alt="bad guy thumbnail">
                </td>
                <td class="video-cell">
                    <iframe class="video-embed" src="https://www.youtube.com/embed/DyDfgMOUjCI"
                        title="bad guy - YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen>
                    </iframe>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
